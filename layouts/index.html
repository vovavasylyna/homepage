{{ partial "head.html" . }}

<main class="index">
  <section class="article-list">
    <h1>{{$.Title}}</h1>

    {{ range (where (where .Site.RegularPages "Section" "blog") "Params.nohtml" "!=" "true") }}
    {{- if .OutputFormats.Get "html" }}
    <div class="article">
      <span class="date">{{.Date.Format "January 2, 2006"}}</span>
      <a href="{{.Permalink}}">{{.Title}}</a>
    </div>
    {{ end }}
    {{ end }}
  </section>

  <aside>
    <img
      src="/me.jpg"
      alt="My avatar: an astronaut in a spacesuit with a school of fish and the moon visible in the reflection on their visor"
      width="148" height="148" />

    <div class="text-center">
      <a class="rss" href="/blog/rss.html">RSS</a>
      ·
      <a href="https://t.me/vovavasylynablog">Telegram</a>
      ·
      <a href="mailto:vasilinavova@gmail.com">Email</a>
      ·
      <a href="uses.html">Uses</a> 
    </div>
  </aside>
</main>
